<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random States Pet</title>
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e94560;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pet-area {
            position: relative;
            width: 80vw;
            height: 60vh;
            border: 2px solid #e94560;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            overflow: hidden;
        }

        #pet-gif {
            position: absolute;
            width: 30px;  /* 150px * 0.2 */
            height: 30px; /* 150px * 0.2 */
            cursor: pointer;
            transition: transform 0.2s ease;
            filter: drop-shadow(0 0 8px rgba(233, 69, 96, 0.3)); /* Scale shadow down */
        }

        #pet-gif:hover {
            transform: scale(1.1);
        }

        #pet-gif.idle {
            filter: drop-shadow(0 0 20px rgba(46, 196, 182, 0.5));
        }

        #pet-gif.walk {
            filter: drop-shadow(0 0 20px rgba(255, 255, 0, 0.5));
        }

        #pet-gif.run {
            filter: drop-shadow(0 0 20px rgba(255, 68, 68, 0.5));
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #e94560;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
        }

        .controls h3 {
            color: #2ec4b6;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #2ec4b6;
        }

        .control-btn {
            padding: 10px 15px;
            border: 2px solid #666;
            background: rgba(0, 0, 0, 0.5);
            color: #e94560;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            border-radius: 5px;
            margin: 5px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.2);
        }

        .control-btn.active {
            border-color: #2ec4b6;
            background: rgba(46, 196, 182, 0.2);
            color: #2ec4b6;
        }

        .stats-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #2ec4b6;
            border-radius: 10px;
            padding: 20px;
            min-width: 250px;
        }

        .stats-panel h4 {
            color: #2ec4b6;
            margin-bottom: 10px;
        }

        .stat-item {
            margin: 8px 0;
            font-size: 11px;
        }

        .stat-value {
            color: #ffff00;
            font-weight: bold;
        }

        .state-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid #666;
        }

        .state-indicator.idle {
            background: #2ec4b6;
            border-color: #2ec4b6;
            box-shadow: 0 0 10px #2ec4b6;
        }

        .state-indicator.walk {
            background: #ffff00;
            border-color: #ffff00;
            box-shadow: 0 0 10px #ffff00;
        }

        .state-indicator.run {
            background: #ff4444;
            border-color: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }

        .speed-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }

        .speed-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ec4b6, #ffff00, #ff4444);
            width: 0%;
            transition: width 0.3s ease;
        }

        .floating-text {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1000;
            animation: float-up 1.5s ease-out forwards;
            text-shadow: 0 0 10px currentColor;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px) scale(1.2);
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 2s ease-out forwards;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0);
            }
        }

        .debug-console {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #666;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 10px;
            color: #ccc;
        }

        .debug-console h5 {
            color: #2ec4b6;
            margin-bottom: 10px;
        }

        .debug-line {
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid #333;
        }

        .debug-line:last-child {
            border-bottom: none;
        }

        .timestamp {
            color: #666;
            margin-right: 10px;
        }

        .instruction {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffff00;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
            font-size: 11px;
            color: #ffff00;
        }

        .instruction h4 {
            margin-bottom: 10px;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="pet-area">
            <img id="pet-gif" src="black_idle_8fps.gif" alt="Pet">
        </div>

        <div class="controls">
            <h3>üé≤ RANDOM STATES</h3>
            <button class="control-btn active" id="auto-btn" onclick="toggleAutoMode()">
                ü§ñ AUTO MODE
            </button>
            <button class="control-btn" id="manual-btn" onclick="toggleManualMode()">
                üéÆ MANUAL MODE
            </button>
            <br>
            <button class="control-btn" onclick="forceRandomState()">
                üéØ FORCE RANDOM
            </button>
            <button class="control-btn" onclick="setState(STATES.WALLCLIMB)">
                üßó CLIMB
            </button>
            <button class="control-btn" onclick="setState(STATES.SWIPE)">
                üëã SWIPE
            </button>
            <button class="control-btn" onclick="clearDebug()">
                üßπ CLEAR LOGS
            </button>
        </div>

        <div class="stats-panel">
            <h4>üìä LIVE STATS</h4>
            <div class="stat-item">
                <span class="state-indicator" id="state-dot"></span>
                State: <span class="stat-value" id="current-state">IDLE</span>
            </div>
            <div class="stat-item">
                Speed: <span class="stat-value" id="current-speed">0.00</span>
            </div>
            <div class="stat-item">
                Position: <span class="stat-value" id="position">0, 0</span>
            </div>
            <div class="stat-item">
                Changes: <span class="stat-value" id="change-count">0</span>
            </div>
            <div class="speed-bar">
                <div class="speed-fill" id="speed-bar-fill"></div>
            </div>
        </div>

        <div class="instruction">
            <h4>üéÆ CONTROLS</h4>
            <div><strong>A:</strong> Toggle Auto Mode</div>
            <div><strong>M:</strong> Toggle Manual Mode</div>
            <div><strong>R:</strong> Force Random State</div>
            <div><strong>C:</strong> Clear Debug Logs</div>
            <div><strong>Click Pet:</strong> Manual State Change</div>
        </div>
    </div>

    <div class="debug-console">
        <h5>üîç DEBUG CONSOLE</h5>
        <div id="debug-content">
            <div class="debug-line">üé¨ System initialized - Ready for random states!</div>
        </div>
    </div>

    <script>
        // State definitions
        const STATES = {
            IDLE: { name: 'idle', speed: 0, gif: 'black_idle_8fps.gif', color: '#2ec4b6', emoji: 'üü¢' },
            WALK: { name: 'walk', speed: 0.4, gif: 'black_walk_8fps.gif', color: '#ffff00', emoji: 'üü°' },
            RUN: { name: 'run', speed: 1.2, gif: 'black_run_8fps.gif', color: '#ff4444', emoji: 'üî¥' },
            WALLCLIMB: { name: 'wallclimb', speed: 0.2, gif: 'black_wallclimb_8fps.gif', color: '#9b59b6', emoji: 'üßó' },
            SWIPE: { name: 'swipe', speed: 0.8, gif: 'black_swipe_8fps.gif', color: '#f39c12', emoji: 'üëã' }
        };

        let currentState = STATES.IDLE;
        let currentSpeed = 0;
        let petX = 400;
        let petY = 200;
        let direction = 1;
        let isMoving = false;
        let targetX = 400;
        let targetY = 200;
        let autoMode = true;
        let manualMode = false;
        let changeCount = 0;
        let autoInterval;
        let movementInterval;

        // DOM elements
        const petGif = document.getElementById('pet-gif');
        const stateDot = document.getElementById('state-dot');
        const currentStateEl = document.getElementById('current-state');
        const currentSpeedEl = document.getElementById('current-speed');
        const positionEl = document.getElementById('position');
        const changeCountEl = document.getElementById('change-count');
        const speedBarFill = document.getElementById('speed-bar-fill');
        const debugContent = document.getElementById('debug-content');

        // Initialize pet
        function initPet() {
            petGif.style.left = petX + 'px';
            petGif.style.top = petY + 'px';
            setState(STATES.IDLE);

            // Start auto mode by default
            startAutoMode();

            addDebugLog('üé¨ Pet initialized in AUTO mode');
        }

        // Set pet state
        function setState(newState) {
            if (currentState === newState) return;

            const oldState = currentState;
            currentState = newState;
            currentSpeed = newState.speed;

            // Update visual
            petGif.src = newState.gif;
            petGif.className = newState.name;

            // Update UI
            stateDot.className = `state-indicator ${newState.name}`;
            currentStateEl.textContent = newState.name.toUpperCase();
            currentSpeedEl.textContent = currentSpeed.toFixed(2);
            changeCount++;
            changeCountEl.textContent = changeCount;
            speedBarFill.style.width = `${(currentSpeed / 1.5) * 100}%`; // Max speed 1.5

            // Create particles effect
            createParticles(newState.color);

            // Show floating text
            showFloatingText(`${newState.emoji} ${newState.name.toUpperCase()}`, petX + 15, petY - 8); /* Scaled down */

            addDebugLog(`üîÑ ${oldState.name.toUpperCase()} ‚Üí ${newState.name.toUpperCase()} (Speed: ${currentSpeed})`);
        }

        // Random state selection
        function getRandomState() {
            const states = Object.values(STATES);
            return states[Math.floor(Math.random() * states.length)];
        }

        // Force random state
        function forceRandomState() {
            const randomState = getRandomState();
            setState(randomState);
            addDebugLog(`üéØ Forced random state: ${randomState.name.toUpperCase()}`);
        }

        // Auto mode - random state changes with movement
        function startAutoMode() {
            autoMode = true;
            manualMode = false;

            document.getElementById('auto-btn').classList.add('active');
            document.getElementById('manual-btn').classList.remove('active');

            // Random state changes every 3-8 seconds
            autoInterval = setInterval(() => {
                if (autoMode) {
                    const randomState = getRandomState();
                    setState(randomState);

                    // 70% chance to move when changing state
                    if (Math.random() < 0.7) {
                        moveToRandomPosition();
                    }
                }
            }, Math.random() * 5000 + 3000); // 3-8 seconds

            // Start movement cycle
            startMovementCycle();

            addDebugLog('ü§ñ Auto mode activated - Random states & movement');
        }

        function stopAutoMode() {
            autoMode = false;
            clearInterval(autoInterval);
            clearInterval(movementInterval);

            document.getElementById('auto-btn').classList.remove('active');

            addDebugLog('‚èπÔ∏è Auto mode deactivated');
        }

        // Manual mode - click to change states
        function toggleManualMode() {
            if (manualMode) {
                manualMode = false;
                document.getElementById('manual-btn').classList.remove('active');
                addDebugLog('üéÆ Manual mode deactivated');
            } else {
                stopAutoMode();
                manualMode = true;
                document.getElementById('manual-btn').classList.add('active');
                addDebugLog('üéÆ Manual mode activated - Click pet to change states');
            }
        }

        function toggleAutoMode() {
            if (autoMode) {
                stopAutoMode();
            } else {
                startAutoMode();
            }
        }

        // Movement cycle for auto mode
        function startMovementCycle() {
            movementInterval = setInterval(() => {
                if (autoMode && !isMoving) {
                    moveToRandomPosition();
                }
            }, Math.random() * 4000 + 2000); // 2-6 seconds
        }

        // Move to random position
        function moveToRandomPosition() {
            if (isMoving) return;

            isMoving = true;
            const petArea = document.querySelector('.pet-area');
            const areaRect = petArea.getBoundingClientRect();

            targetX = Math.random() * (areaRect.width - 30) + areaRect.left; /* 150px * 0.2 = 30px */
            targetY = Math.random() * (areaRect.height - 30) + areaRect.top; /* 150px * 0.2 = 30px */

            addDebugLog(`üèÉ Moving to: ${Math.round(targetX)}, ${Math.round(targetY)}`);
        }

        // Game loop for movement
        function gameLoop() {
            if (isMoving) {
                const dx = targetX - petX;
                const dy = targetY - petY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 5) {
                    const moveSpeed = Math.min(currentSpeed * 2, distance);
                    petX += (dx / distance) * moveSpeed;
                    petY += (dy / distance) * moveSpeed;

                    // Update direction based on movement
                    direction = dx > 0 ? 1 : -1;
                    petGif.style.transform = direction < 0 ? 'scaleX(-1)' : 'scaleX(1)';
                } else {
                    isMoving = false;
                    addDebugLog(`‚úÖ Reached destination`);
                }
            }

            petGif.style.left = petX + 'px';
            petGif.style.top = petY + 'px';
            positionEl.textContent = `${Math.round(petX)}, ${Math.round(petY)}`;

            requestAnimationFrame(gameLoop);
        }

        // Create particle effects
        function createParticles(color) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (petX + 15 + Math.random() * 10 - 5) + 'px'; /* Scaled down */
                particle.style.top = (petY + 15 + Math.random() * 10 - 5) + 'px'; /* Scaled down */
                particle.style.color = color;
                particle.style.animationDelay = (Math.random() * 0.5) + 's';

                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2000);
            }
        }

        // Floating text
        function showFloatingText(text, x, y) {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.textContent = text;
            floatingText.style.left = x + 'px';
            floatingText.style.top = y + 'px';
            floatingText.style.color = currentState.color;
            document.body.appendChild(floatingText);

            setTimeout(() => floatingText.remove(), 1500);
        }

        // Debug logging
        function addDebugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logLine = document.createElement('div');
            logLine.className = 'debug-line';
            logLine.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
            debugContent.appendChild(logLine);

            // Keep only last 20 lines
            while (debugContent.children.length > 20) {
                debugContent.removeChild(debugContent.firstChild);
            }

            // Auto scroll to bottom
            debugContent.scrollTop = debugContent.scrollHeight;

            console.log(message);
        }

        function clearDebug() {
            debugContent.innerHTML = '<div class="debug-line">üßπ Debug logs cleared</div>';
        }

        // Event handlers
        petGif.addEventListener('click', () => {
            if (manualMode) {
                forceRandomState();
            } else {
                showFloatingText('üêæ', petX + 15, petY - 8); /* Scaled down */
                createParticles(currentState.color);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'a': toggleAutoMode(); break;
                case 'm': toggleManualMode(); break;
                case 'r': forceRandomState(); break;
                case 'c': clearDebug(); break;
            }
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            initPet();
            gameLoop();
        });
    </script>
</body>
</html>
