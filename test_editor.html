<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Editor Output</title>
    <!-- TinyMCE Cloud with FREE API key (30 days trial, then basic features) -->
    <script src="https://cdn.tiny.cloud/1/qagffr3pkuv17a8on1afax661irst1hbr4e6tbv888sz91jc/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .editor-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .output-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .output-item {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        .output-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .raw-content {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
        .rendered-content {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background: white;
        }
        button {
            background: #4e7cff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #3d5fb8;
        }
        .clear-btn {
            background: #dc3545;
        }
        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <h1>üß™ Test TinyMCE Editor Output</h1>

    <div class="editor-section">
        <h2>Editor</h2>
        <textarea id="postContent">
            <h1>Test Heading 1</h1>
            <h2>Test Heading 2</h2>
            <p>This is a <strong>bold</strong> paragraph with <em>italic</em> text.</p>
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
            </ul>
            <p>Another paragraph with a <a href="https://example.com">link</a>.</p>
            <blockquote>
                <p>This is a blockquote</p>
            </blockquote>
        </textarea>

        <div style="margin-top: 15px;">
            <button onclick="getContent()">Get Content</button>
            <button onclick="setContent()" class="clear-btn">Set Test Content</button>
            <button onclick="clearContent()" class="clear-btn">Clear</button>
        </div>
    </div>

    <div class="output-section">
        <h2>Output Analysis</h2>
        <div id="outputContainer">
            <div class="output-item">
                <div class="output-label">üìù Status:</div>
                <p>Click "Get Content" to analyze editor output</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize TinyMCE
        tinymce.init({
            selector: '#postContent',
            height: 400,
            menubar: false,
            readonly: false, // Explicitly set to false
            plugins: [
                'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
                'insertdatetime', 'media', 'table', 'help', 'wordcount'
            ],
            toolbar: 'undo redo | blocks | ' +
                'bold italic backcolor | alignleft aligncenter ' +
                'alignright alignjustify | bullist numlist outdent indent | ' +
                'removeformat | help',
            content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }',
            setup: function(editor) {
                editor.on('init', function() {
                    console.log('TinyMCE initialized successfully');
                    // Force readonly to false after init
                    editor.setMode('design');
                });
            }
        });

        function getContent() {
            const editor = tinymce.get('postContent');
            if (!editor) {
                alert('Editor not initialized');
                return;
            }

            const content = editor.getContent();
            const plainText = editor.getContent({format: 'text'});
            const isHtml = content.includes('<');

            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = `
                <div class="output-item">
                    <div class="output-label">üìä Content Type:</div>
                    <p><strong>${isHtml ? '‚úÖ HTML Content' : '‚ùå Plain Text'}</strong></p>
                </div>

                <div class="output-item">
                    <div class="output-label">üìù Raw HTML Content:</div>
                    <div class="raw-content">${content}</div>
                </div>

                <div class="output-item">
                    <div class="output-label">üé® Rendered HTML:</div>
                    <div class="rendered-content">${content}</div>
                </div>

                <div class="output-item">
                    <div class="output-label">üìÑ Plain Text Version:</div>
                    <div class="raw-content">${plainText}</div>
                </div>

                <div class="output-item">
                    <div class="output-label">üìè Content Length:</div>
                    <p>HTML: ${content.length} characters | Plain Text: ${plainText.length} characters</p>
                </div>

                <div class="output-item">
                    <div class="output-label">üîç HTML Tags Found:</div>
                    <p>${getHtmlTags(content)}</p>
                </div>
            `;
        }

        function setContent() {
            const editor = tinymce.get('postContent');
            if (editor) {
                editor.setContent(`
                    <h1>Test Heading 1</h1>
                    <h2>Test Heading 2</h2>
                    <p>This is a <strong>bold</strong> paragraph with <em>italic</em> text.</p>
                    <ul>
                        <li>List item 1</li>
                        <li>List item 2</li>
                        <li>List item 3</li>
                    </ul>
                    <p>Another paragraph with a <a href="https://example.com">link</a>.</p>
                    <blockquote>
                        <p>This is a blockquote</p>
                    </blockquote>
                `);
                getContent(); // Auto analyze
            }
        }

        function clearContent() {
            const editor = tinymce.get('postContent');
            if (editor) {
                editor.setContent('');
                const outputContainer = document.getElementById('outputContainer');
                outputContainer.innerHTML = `
                    <div class="output-item">
                        <div class="output-label">üìù Status:</div>
                        <p>Editor cleared. Click "Get Content" to analyze.</p>
                    </div>
                `;
            }
        }

        function getHtmlTags(content) {
            const tags = content.match(/<\/?[^>]+>/g) || [];
            const uniqueTags = [...new Set(tags.map(tag => tag.toLowerCase()))];
            return uniqueTags.length > 0 ? uniqueTags.join(', ') : 'No HTML tags found';
        }

        // Auto analyze on load
        setTimeout(() => {
            if (tinymce.get('postContent')) {
                getContent();
            }
        }, 1000);
    </script>
</body>
</html>
