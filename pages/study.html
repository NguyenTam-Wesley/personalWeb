<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/d1dee37d-172b-4e0c-969a-6ea2f7f1b378/avt_libai.jpg?v=1682409879904"
      type="image/jpeg"
    />
    <title>Study Resources</title>
    <link rel="stylesheet" href="/style/components.css" />
    <link rel="stylesheet" href="/style/study.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <main class="study-container">
      <section class="study-intro">
        <h1>Academic Resources</h1>
        <p class="subtitle">Access comprehensive study materials and documentation</p>
      </section>

      <section id="subjects" class="subjects-grid"></section>

      <div id="controls" class="controls-panel" hidden>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search resources..." />
        </div>

        <div class="filters-container">
          <select id="typeFilter" class="filter-select">
            <option value="">Filter by type</option>
          </select>

          <select id="sortSelect" class="filter-select">
            <option value="az">Name A-Z</option>
            <option value="za">Name Z-A</option>
          </select>
        </div>
      </div>

      <section id="documents" class="documents-grid" hidden></section>
    </main>

    <script type="module">
      import { components } from '/js/components.js';
      import { StudyManager } from '/js/study.js';
      
      // Initialize page specific functionality
      new StudyManager();
    </script>
  </body>
</html>
