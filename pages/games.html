<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/style/components.css" />
    <link rel="stylesheet" href="/style/games.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link
      rel="icon"
      href="https://cdn.glitch.global/d1dee37d-172b-4e0c-969a-6ea2f7f1b378/avt_libai.jpg?v=1682409879904"
    />
</head>
<body>
    <div class="games-container">
        <div class="games-intro">
            <h1>Games</h1>
            <p class="subtitle">Khám phá các game yêu thích của tôi</p>
        </div>

        <div class="games-grid">
            <div class="game-card" data-game="valorant">
                <img src="https://cdn.glitch.global/d1dee37d-172b-4e0c-969a-6ea2f7f1b378/valorant_bg.png?v=1746445533452" alt="Valorant">
                <div class="game-info">
                    <h2>Valorant</h2>
                    <a href="#" class="game-link">Xem thêm</a>
                </div>
            </div>

            <div class="game-card" data-game="arknights">
                <img src="https://cdn.glitch.global/7f69b45e-2121-41b3-ab25-3a1b9061b040/arknight_theme.jpg?v=1749924526037" alt="Arknights">
                <div class="game-info">
                    <h2>Arknight</h2>
                    <a href="#" class="game-link">Xem thêm</a>
                </div>
            </div>

            <div class="game-card" data-game="hsr">
                <img src="https://cdn.glitch.global/7f69b45e-2121-41b3-ab25-3a1b9061b040/hsr_card.png?v=1749924888888" alt="Honkai: Star Rail">
                <div class="game-info">
                    <h2>Honkai: Star Rail</h2>
                    <a href="#" class="game-link">Xem thêm</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { components } from '/js/components.js';
        import { GamesManager } from '/js/games.js';
        
        // Initialize page specific functionality
        new GamesManager();
      </script>
</body>
</html>
