  <body>
    <main class="study-container">
      <section class="study-intro">
        <h1>Tài liệu học tập</h1>
        <p class="subtitle">Đây là tài liệu do tôi sưu tầm lại của các thầy cô thông qua quá trình học tập tại trường Đại học Khoa học Tự nhiên - ĐHQG-HCM. Cũng có những tài liệu do tôi sưu tầm thêm bên ngoài trong quá trình tự học. Hi vọng các bạn có thể tìm được thứ mình cần ở đây</p>
      </section>

      <section id="subjects" class="subjects-grid"></section>

      <div id="controls" class="controls-panel" hidden>
        <div class="controls-panel-inner">
          <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search resources..." />
          </div>

          <div class="filters-container">
            <select id="typeFilter" class="filter-select">
              <option value="">Filter by type</option>
            </select>

            <select id="sortSelect" class="filter-select">
              <option value="az">Name A-Z</option>
              <option value="za">Name Z-A</option>
            </select>
          </div>
        </div>
      </div>

      <section id="documents" class="documents-grid" hidden></section>
    </main>

    <script type="module" src="../js/modules/study_entry.js"></script>
