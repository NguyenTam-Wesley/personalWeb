<body>
    <div class="game-detail-page">
        <div class="game-detail-container">
        <!-- Hero Section -->
        <div class="game-hero archetype-hero">
            <div class="game-hero-content">
                <div class="breadcrumb">
                    <a href="class.html">Classes</a> >
                    <span id="breadcrumbClass">Class</span> >
                    <span id="breadcrumbArchetype">Archetype</span>
                </div>
                <h1 id="archetypeTitle">Archetype Detail</h1>
                <p class="archetype-subtitle" id="archetypeDescription">Loading archetype information...</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="archetype-content">
            <!-- Overview Section -->
            <section class="archetype-overview">
                <div class="archetype-header">
                    <div class="archetype-icon" id="archetypeIcon">❓</div>
                    <div class="archetype-info">
                        <h2 id="archetypeName">Loading...</h2>
                        <p id="archetypeDetailDescription">Loading archetype details...</p>
                        <div class="archetype-meta">
                            <span class="archetype-class" id="archetypeClass">Class: Loading...</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Operators Section -->
            <section class="archetype-operators">
                <h2>Operators trong Archetype này</h2>
                <div class="operators-grid" id="archetypeOperatorsGrid">
                    <div class="loading-spinner">Đang tải danh sách operators...</div>
                </div>
            </section>
        </div>
    </div>
    </div>

    <script type="module" src="../../../../js/modules/archetype_entry.js"></script>
