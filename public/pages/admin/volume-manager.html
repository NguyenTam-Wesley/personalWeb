  <link rel="stylesheet" href="../../style/novel.css" />

    rel="icon"
    href="https://calwzopyjitbtahiafzw.supabase.co/storage/v1/object/sign/web-pic/icon/avt_libai.jpg?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV84Mzg1MDYzNy1jNjQwLTQwYjQtYTk0OS1hODY4YmI0Yzk2YmMiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJ3ZWItcGljL2ljb24vYXZ0X2xpYmFpLmpwZyIsImlhdCI6MTc2NjAzNzcwMywiZXhwIjo4NjU2OTg4MTg1MDN9.1JSZExUNh3_1uiHZ00ayOskz7UX3S3DpVEtKPkKVwu8" type="image/jpeg">

<body>
  <main class="admin-container">
    <button id="back-btn" class="btn-secondary">← Quay lại danh sách tiểu thuyết</button>
    <h1 id="novel-title">Quản lý quyển</h1>
    <form id="volume-form" class="admin-form">
      <div class="form-group">
        <label for="volume-title">Tiêu đề quyển *</label>
        <input type="text" id="volume-title" required placeholder="Nhập tiêu đề quyển">
      </div>
      <div class="form-group">
        <label for="volume-order">Thứ tự</label>
        <input type="number" id="volume-order" min="1" value="1">
      </div>
      <button type="submit" class="btn-primary">Lưu quyển</button>
      <div id="volume-message" class="form-message"></div>
    </form>
    <hr style="margin:2.5rem 0;">
    <h2>Danh sách quyển</h2>
    <div id="volume-list-container">
      <table class="admin-table" id="volume-list-table">
        <thead>
          <tr>
            <th>Tiêu đề</th>
            <th>Thứ tự</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="volume-list-body">
          <!-- Danh sách quyển sẽ được render ở đây -->
        </tbody>
      </table>
    </div>
  </main>
  <script type="module" src="../../js/modules/volume-manager_entry.js"></script>
</body>
</html>
