<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/variables.css">
    <link rel="stylesheet" href="../style/components.css">
    <link rel="stylesheet" href="../style/shop.css">
</head>
<body class="dark-theme">
    <div class="container">
        <!-- Currency Display -->
        <div class="currency-bar">
            <div class="currency-item">
                <span class="currency-icon">ðŸª™</span>
                <span class="currency-amount" id="coins-amount">0</span>
            </div>
            <div class="currency-item">
                <span class="currency-icon">ðŸ’Ž</span>
                <span class="currency-amount" id="gems-amount">0</span>
            </div>
        </div>

        <!-- Shop Tabs -->
        <section class="shop-section">
            <div class="shop-tabs">
                <div class="tab-buttons">
                    <button class="shop-tab active" data-category="items">Items</button>
                    <button class="shop-tab" data-category="pets">Pets</button>
                </div>
            </div>

            <!-- Items Shop -->
            <div class="shop-content active" id="items-shop">
                <div class="shop-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="consumable">Consumables</button>
                    <button class="filter-btn" data-filter="cosmetic">Cosmetics</button>
                    <button class="filter-btn" data-filter="tool">Tools</button>
                </div>
                <div class="shop-grid" id="items-grid">
                    <!-- Items will be loaded here -->
                </div>
            </div>

            <!-- Pets Shop -->
            <div class="shop-content" id="pets-shop">
                <div class="pets-grid" id="pets-grid">
                    <!-- Pets will be loaded here -->
                </div>
            </div>
        </section>
    </div>

    <!-- Purchase Modal -->
    <div class="modal" id="purchase-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="purchase-modal-title">Confirm Purchase</h3>
                <button class="modal-close" id="purchase-modal-close">&times;</button>
            </div>
            <div class="modal-body" id="purchase-modal-body">
                <!-- Purchase details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="purchase-cancel">Cancel</button>
                <button class="btn btn-primary" id="purchase-confirm">Confirm Purchase</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/modules/shop_entry.js"></script>
</body>
</html>
