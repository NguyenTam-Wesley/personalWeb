<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Blog Content</title>
</head>
<body>
    <h1>Test Blog Content</h1>
    <button onclick="testBlogContent()">Test Content</button>
    <div id="result"></div>

    <script type="module">
        import { supabase } from './public/js/supabase/supabase.js';

        async function testBlogContent() {
            try {
                const result = document.getElementById('result');
                result.innerHTML = '<p>Đang tải...</p>';

                // Get latest post
                const { data: posts, error } = await supabase
                    .from('posts')
                    .select('id, title, content')
                    .eq('status', 'published')
                    .limit(1)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!posts || posts.length === 0) {
                    result.innerHTML = '<p>Không có bài viết nào</p>';
                    return;
                }

                const post = posts[0];
                result.innerHTML = `
                    <h2>Post ID: ${post.id}</h2>
                    <h3>Title: ${post.title}</h3>
                    <h4>Raw Content (first 500 chars):</h4>
                    <pre>${post.content.substring(0, 500)}...</pre>
                    <h4>Rendered Content:</h4>
                    <div style="border: 1px solid #ccc; padding: 10px;">${post.content}</div>
                    <h4>Is HTML?</h4>
                    <p>${post.content.includes('<') ? 'YES - Contains HTML tags' : 'NO - Plain text'}</p>
                `;

            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        // Auto run on load
        window.addEventListener('load', testBlogContent);
    </script>
</body>
</html>
